<!doctype html>
<html lang="en">
  <head>
    {% load crispy_forms_tags %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login</title>
    <style>
      body {
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNnbrjxu2jF25BCYgebzaweELmyPMuEVpo3w&s');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      </style>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #7cb8cb;">
      <a class="navbar-brand" href="#">
        <img src=" https://www.searchenginejournal.com/wp-content/uploads/2020/08/7-ways-a-blog-can-help-your-business-right-now-5f3c06b9eb24e-1280x720.png" width="70" height="70" alt=""> Blog Project
      </a>
      <b> {{user}}</b>
      <div>
        <a href="/blogs/home/" class="btn btn-primary">Home</a>
        <a href="/blogs/list/" class="btn btn-primary">Blog-List</a>
        <a href="/logout/" class="btn btn-danger">Logout</a>

      </div>
    </nav>
    <div class="container"> 
        <h1 style="text-align: center; font-family: monospace; color:black;"> Blogs </h1>
        <hr>

    </div>
    <div class="container">
        <form action="" enctype="multipart/form-data" method="POST">{% csrf_token %}
            {{form | crispy}}
            <center><button type="submit" class="btn btn-primary"> save </button></center>
        


        </form>
    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
